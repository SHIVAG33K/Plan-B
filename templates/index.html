    <div id="sectionlogin"> 
        <div class="container login-page d-flex flex-column justify-content-center">
            <div class="row ">
                <div class="col-12 col-lg-12">
                    <div class="d-flex flex-row justify-content-center">
                        <div class="login-container d-flex flex-row">
                            <div>
                                <h2>Get in </h2>
                                <form id="login-form" method="post" action="/">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name" >
                                    <label for="email">Email:</label>
                                    <input type="text" id="email" name="email">
                                    <label for="number">Number:</label>
                                    <input maxlength="10" minlength="10" type="text" id="number" name="number">
                                    <button type="submit" value="submit" style="width: 90%;">Login</button>
                                </form>
                            </div>
                            
                            <div>
                                <img class="image" src="https://res.cloudinary.com/dtuv6pmjq/image/upload/v1712216879/vop/Designer_5_h4tp1e.png" />
